<h1 mat-dialog-title>Registration</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Brief Description</mat-label>
    <input matInput placeholder="Description" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Hospital Services</mat-label>
    <mat-select placeholder="Services">
      <mat-option value="">Counselling</mat-option>
      <mat-option value="">Sickness</mat-option>
      <mat-option value="">SickBay</mat-option>
      <mat-option value="">Stress relieved session</mat-option>
      <mat-option value="">Sleep Deprived Expert</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label for=""><h1>Days of MC required</h1></label>
  <mat-radio-group class="example-radio-group">
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let numOfMC of numberOfMC"
      [value]="numOfMC"
    >
      {{ numOfMC }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Enter Phone-number</mat-label>
    <input matInput type="number" placeholder="number" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label
      >Optional Feedback/Request wink wink*
      <mat-icon>thumb_up</mat-icon></mat-label
    >
    <textarea matInput></textarea>
  </mat-form-field>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="primary">Submit</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="warn"
    mat-dialog-close
  >
    Close
  </button>
</div>
